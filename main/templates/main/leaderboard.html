{% load staticfiles %}
{% load i18n %}

<ons-list>
    <ons-list-header>総合ランキング</ons-list-header>

    {% for item in items %}
        <ons-list-item>
            <div class="left">
                <img class="list-item__thumbnail" src="/static/images/snow.png">
            </div>
            <div class="center">
                  <span class="list-item__title">{{item.rank}}. {{item.name}}</span><span class="list-item__subtitle">{{item.locate}}</span>
              </div>
        </ons-list-item>
    {% endfor %}
</ons-list>
