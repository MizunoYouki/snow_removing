{% load staticfiles %}
{% load i18n %}

<ons-list>
    <ons-list-header>名寄ランキング</ons-list-header>

    {% for item in items %}
        <ons-list-item>
            <div class="left">
                <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
            </div>
            <div class="center">
                  <span class="list-item__title">{{item.name}}</span><span class="list-item__subtitle">{{item.sub_name}}</span>
              </div>
        </ons-list-item>
    {% endfor %}
</ons-list>
