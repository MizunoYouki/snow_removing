{% load staticfiles %}
{% load i18n %}

<div class="row">

    <!-- jVector map -->
    <div class="col-md-6">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">活動記録</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>

            <div class="box-body no-padding">
                <!-- Map will be created here -->
                <div id="my-map-markers" style="height: 300px;"></div>
            </div>

            <div class="box-footer">
            </div>
        </div>
    </div>

    <!-- リスト -->
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">活動履歴</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th>日付</th>
                            <th>活動場所</th>
                            <th>獲得ポイント</th>
                            <th>活動率</th>
                        </tr>
                        <tr>
                            <td>2017-01-25</td>
                            <td>名寄市曙</td>
                            <td>32</td>
                            <td><span class="badge bg-red">55%</span></td>
                        </tr>
                        <tr>
                            <td>2017-02-25</td>
                            <td>名寄市徳田</td>
                            <td>20</td>
                            <td><span class="badge bg-yellow">70%</span></td>
                        </tr>
                        <tr>
                            <td>2017-01-02</td>
                            <td>名寄市西十四条南</td>
                            <td>12</td>
                          <td><span class="badge bg-light-blue">30%</span></td>
                        </tr>
                        <tr>
                            <td>2016-12-01</td>
                            <td>名寄市風連町東生</td>
                            <td>5</td>
                          <td><span class="badge bg-green">90%</span></td>
                        </tr>
                    </tr>
                </table>
            </div>
            <!-- /.box-body -->
            <!--
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
            -->
        </div>
    </div>

</div>

<div class="row">
    <!-- カレンダー -->
    <div class="col-md-4">
        <div class="box">
            <div class="box-header">
                <i class="fa fa-calendar"></i>
                <h3 class="box-title">{% trans '活動日' %}</h3>
            </div>
            <div class="box-body">
                <div id="calendar" style="width:100%"></div>
            </div>
        </div>
    </div>

    <!-- DONUT CHART -->
    <div class="col-md-4">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">活動気温</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <canvas id="pieChart" style="height:250px"></canvas>
            </div>
      </div>
    </div>

    <div class="col-md-4">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">活動分布</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <canvas id="myRadarChart" style="height:250px"></canvas>
            </div>
      </div>
    </div>

</div>
