{% load staticfiles %}
{% load i18n %}

<div class="row">

    <!-- jVector map -->
    <div class="col-md-6">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">活動記録</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>

            <div class="box-body no-padding">
                <!-- Map will be created here -->
                <div id="my-map-markers" style="height: 300px;"></div>
            </div>

            <div class="box-footer">
            </div>
        </div>
    </div>

    <!-- カレンダー -->
    <div class="col-md-6">
        <div class="box">
            <div class="box-header">
                <i class="fa fa-calendar"></i>
                <h3 class="box-title">{% trans '活動日' %}</h3>
            </div>
            <div class="box-body">
                <div id="calendar" style="width:100%"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- DONUT CHART -->
    <div class="col-md-6">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">活動気温</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <canvas id="pieChart" style="height:250px"></canvas>
            </div>
      </div>
    </div>

    <div class="col-md-6">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">活動分布</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <canvas id="myRadarChart" style="height:250px"></canvas>
            </div>
      </div>
    </div>

</div>
